name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt update && sudo apt install unzip zip
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run development build
        run: npm run build
      - run: zip -q -r node_modules.zip node_modules
      - uses: actions/upload-artifact@v2
        with:
          path: node_modules.zip
  version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: apt update && apt install unzip zip
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v1
      - uses: actions/download-artifact@v2
        with:
          name: node_modules.zip
      - run: unzip -qq node_modules.zip
      - run: npm run semantic-release