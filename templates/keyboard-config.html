<form autocomplete="off" class="mindflayer-token-controller flexcol">
    <nav class="sheet-tabs tabs">
        <a class="item active" data-tab="general"><i class="fas fa-keyboard"></i> {{localize "MindFlayer.config"}}</a>
    </nav>
    <section id="config-tabs" class="content">
        <div class="tab active" data-tab="general">
            <div class="settings-list">
                <div class="mindflayer-token-controller-settings-container">
                    {{#each playerList as |name key|}}
                    <div class="form-group">
                        <label>{{name}}</label>
                        <div class="form-fields">
                            <input type="text" name="mappings[{{key}}]" value="{{lookup ../mappings @key }}" data-dtype="String"/>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </section>
    <footer class="sheet-footer flexrow">
        <button type="button" name="reset">
            <i class="fas fa-refresh"></i> {{localize "MindFlayer.Reset"}}
        </button>
        <button type="submit" name="submit">
            <i class="fas fa-save"></i> {{localize "MindFlayer.Save"}}
        </button>
    </footer>
</form>
